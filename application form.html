<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 " />
    <title>Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container my-2 w-100 p-2 border border-black bg-body-tertiary">
      <header class="text-center w-200 p-2 border-bottom border-black">
        <h1>Application Form</h1>
      </header>

      <section class="container my-2 w-100 p-2">
        <form class="row g-3 p-3">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label"
              >First name</label
            >
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="validationCustom01"
              placeholder="First"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="validationCustom02"
              placeholder="Last"
              required
            />
            <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >Username</label
            >
            <div class="input-group has-validation">
              <span
                class="input-group-text border border-black"
                style="--bs-border-opacity: 0.4"
                id="inputGroupPrepend"
                >@</span
              >
              <input
                type="text"
                class="form-control border border-black"
                style="--bs-border-opacity: 0.4"
                id="validationCustomUsername"
                aria-describedby="inputGroupPrepend"
                placeholder="xyz0123"
                required
              />
              <div class="invalid-feedback">Please choose a username.</div>
            </div>
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Email</label>
            <input
              type="email"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputEmail4"
              placeholder="xyz@gmail.com"
            />
          </div>
          <div class="col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input
              type="password"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputPassword4"
            />
          </div>
          <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Phone No.</label>
            <input
              type="phonenumber"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputphone"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Current Address</label>
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label"
              >Permanent Address
            </label>
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputCity"
            />
          </div>
          <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select
              id="inputState"
              class="form-select border border-black"
              style="--bs-border-opacity: 0.4"
            >
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">Zip</label>
            <input
              type="text"
              class="form-control border border-black"
              style="--bs-border-opacity: 0.4"
              id="inputZip"
            />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input
                class="form-check-input border border-black"
                style="--bs-border-opacity: 0.4"
                type="checkbox"
                id="gridCheck"
              />
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
